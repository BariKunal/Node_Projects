<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="/save" method="post">
        <div class="wrapper">
            <div class="main">
                <h1>Student Registration Form</h1>
                <div class="inp-tags">
                    <input type="text" name="name" id="" placeholder="Enter Your Name"
                        onkeyup="nameValidation(this.value)"> <br> <span id="s"></span> <br>

                    <input type="email" name="email" id="" placeholder="Enter Email"
                        onkeyup="validateEmail(this.value)"> <br> <span id='ss'></span> <br>
                    <input type="tel" name="contact" id="" placeholder="Enter Contact"> <br>
                </div>

                <div class="select-opt">
                    <label for="" class="sel-Qual">Select Qualification </label>
                    <select name="qualification" id="quali">
                        <option value=""> </option>
                        <option value="B.E.">B.E.</option>
                        <option value="B.C.A">B.C.A</option>
                        <option value="B.S.C">B.S.C</option>
                    </select>
                    <br>

                    <input type="date" name="dte" id="dte" onkeydown="dateValidation(this.value)"> <br> <span
                        id="date-dte"></span>

                    <label for="" class="sel-Qual" id=""> University / School </label>
                    <select name="university" id="un">
                        <option value=""> </option>
                        <option value="NMU">NMU</option>
                        <option value="SSPU">SSPU</option>
                        <option value="BATU">BATU</option>
                    </select>

                </div>
                <div class="sub">
                    <input type="submit" value="Register">
                </div>

            </div>
        </div>

    </form>

    <script src="./Validations.js"></script>
</body>

</html>
