<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="/save" method="post"> 
        <div class="wrapper">
            <div class="main">
                <h1>Student Registration Form</h1>
                <div class="inp-tags">
                    <input type="text" name="txt" id="" placeholder="Enter Your Name">
                    <input type="email" name="mail" id="" placeholder="Enter Email">
                    <input type="tel" name="" id="" placeholder="Enter Contact">
                </div>

                <div class="select-opt">
                    <label for="qly" class="qly">Select Qualification
                        <select name="slt" id="dropdown">
                            <option value="be"> </option>
                            <option value="be">B.E.</option>
                            <option value="be">B.C.A</option>
                            <option value="be">B.S.C</option>
                        </select>
                    </label>

                    <input type="date" name="dte" id="">

                    <label for="qly" class="qly" id="qly-id">Select University
                        <select name="slt" id="University">
                            <option value="be"> </option>
                            <option value="be">NMU</option>
                            <option value="be">SSPU</option>
                            <option value="be">BATU</option>
                        </select>
                    </label>
                </div>
                <div class="sub">
                    <input type="submit" value="Register">
                </div>

            </div>
        </div>

    </form>
</body>

</html>
