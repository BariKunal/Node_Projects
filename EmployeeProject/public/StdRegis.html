<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="/save" method="get"> 
        <div class="wrapper">
            <div class="main">
                <h1>Student Registration Form</h1>
                <div class="inp-tags">
                    <input type="text" name="name" id="" placeholder="Enter Your Name">
                    <input type="email" name="email" id="" placeholder="Enter Email">
                    <input type="tel" name="contact" id="" placeholder="Enter Contact">
                </div>

                <div class="select-opt">
                    <label for="" class="">Select Qualification  </label>
                        <select name="cs" id="cs">
                            <option value=""> </option>
                            <option value="BE">B.E.</option>
                            <option value="BCA">B.C.A</option>
                            <option value="BSC">B.S.C</option>
                        </select>
                  

                <input type="date" name="dte" id="dte">

                    <label for="" class="" id="">Select University  </label>
                        <select name="un" id="un">
                            <option value=""> </option>
                            <option value="MNU">NMU</option>
                            <option value="SSPU">SSPU</option>
                            <option value="BATU">BATU</option>
                        </select>
                  
                </div>
                <div class="sub">
                    <input type="submit" value="Register">
                </div>

            </div>
        </div>

    </form>
</body>

</html>
